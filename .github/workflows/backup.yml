name: Database Backup

on:
  schedule:
    # Todos los d√≠as a las 3 AM UTC (ajust√° seg√∫n tu zona horaria)
    - cron: '0 3 * * *'
  
  # Tambi√©n permitir ejecuci√≥n manual desde GitHub
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Instalar dependencias
        run: npm install @supabase/supabase-js
      
      - name: Ejecutar backup
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node scripts/backup.js
      
      - name: Commit y push del backup
        run: |
          git config user.name "Backup Bot"
          git config user.email "backup@aulagest.app"
          git add backups/
          git commit -m "üîí Backup autom√°tico $(date +'%Y-%m-%d')" || echo "No hay cambios"
          git push